<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>Prime numbers</title>

        <script>
            function getPrimeNums(){
                
                event.stopPropagation();
                event.preventDefault();
                let selectedNum = $("#primesTo").val()
                alert(selectedNum);
                let isPrime = true;
                const primes = [];
                for(let i=2; i <= selectedNum; i++){
                for(let j=2; j < i - 1; j++){
                    if(i % j == 0){
                    isPrime = false;
                    break;
                    }
                }
                if(isPrime){
                    primes.push(i)
                }
                isPrime = true;
                }
                $("#calcbox").val(primes);

            }          
        </script>
    </head>

    <body>
        <h1>Prime Number Generator</h1>
        <hr>
        <input type="number" name="primesTo" id="primesTo" ><br>
        <button type="button" class="btn btn-outline-danger" onclick=getPrimeNums()>Get Primes</button>
        <br>
        <textarea id="calcbox"></textarea>
    </body>

    
</html>
