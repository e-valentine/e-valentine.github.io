<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <h1>Welcome to the Calculator</h1><b>
            <link rel="stylesheet" href="calcStyles.css">
            <hr>
        <form>
            <input type="number" id="firstNum" name="firstNum">
            <select name="Operator" id="operator">
                <option value="plus"selected>+</option>
                <option value="minus">-</option>
                <option value="times">X</option>
                <option value="divide">/</option>
            </select>
            <input type="number" id="secNum" name="secNum">
            <br/>
            <button class="buttons">Calculate</button>
        </form>
    </body>

</html>
